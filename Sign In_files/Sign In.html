<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In</title>

  <!-- Use the same font file the original page used -->
  <link href="open-sans.css" rel="stylesheet" type="text/css">

  <!-- Minimal, self-contained styles that preserve the original UI and use Open Sans -->
  <style>
    :root{
      --school:#009bdf;
      --muted:#6b7280;
      --card-bg:#fff;
      --page-bg:#f7f9fb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      /* Use the exact same font family as the original */
      font-family: "Open Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--page-bg);
      color:#111;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* Topbar (simplified) */
    .topbar{
      display:flex;
      align-items:center;
      gap:20px;
      background:var(--school);
      color:#fff;
      padding:10px 18px;
    }
    .topbar .logo { display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit; }
    .topbar img { height:40px; width:auto; display:block; }
    .topnav { margin-left:10px; display:flex; gap:12px; align-items:center; font-weight:600; }
    .topnav a{ color:rgba(255,255,255,0.95); text-decoration:none; padding:6px 8px; border-radius:6px; }
    .topnav a[aria-current="true"], .topnav a:focus, .topnav a:hover { background:rgba(0,0,0,0.15); }

    /* Page container */
    .page {
      display:flex;
      flex:1;
      align-items:center;
      justify-content:center;
      padding:36px 18px;
      position:relative;
      overflow:hidden;
    }

    /* Card */
    .login__box{
      width:100%;
      max-width:480px;
      background:var(--card-bg);
      border-radius:10px;
      box-shadow: 0 8px 28px rgba(16,24,40,0.08);
      padding:28px;
      z-index:2;
    }
    .login__box h1{ margin:0 0 8px 0; font-size:20px; }
    .login__box p{ margin:6px 0 14px 0; color:var(--muted); font-size:14px; }

    .btn--school {
      display:inline-block;
      width:100%;
      text-align:center;
      background:var(--school);
      color:#fff;
      padding:12px 14px;
      border-radius:8px;
      text-decoration:none;
      font-weight:700;
      border:none;
      cursor:pointer;
      font-size:15px;
      font-family: inherit;
    }

    .card-separator {
      height:1px;
      background:#eef2f6;
      margin:18px 0;
    }

    .hint { font-size:14px; color:var(--muted); }

    form .form-group{ margin-bottom:12px; }
    .form-control{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e6e9ee;
      font-size:15px;
      background:white;
      font-family: inherit;
    }

    .row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:6px;
    }

    .checkbox{ display:flex; gap:8px; align-items:center; font-size:14px; color:var(--muted); }

    .link{ color:var(--school); text-decoration:none; font-weight:600; font-size:14px; }

    /* Background image (keeps original visual) */
    .login__background-img{
      position:absolute;
      right:-10%;
      bottom:0;
      top:0;
      width:55%;
      background-size:cover;
      background-position:center;
      opacity:0.12;
      z-index:1;
      pointer-events:none;
    }

    footer{ padding:18px; text-align:center; font-size:13px; color:var(--muted); background:transparent; }
    @media (max-width:900px){
      .login__background-img{ display:none; }
    }
  </style>
</head>
<body>
  <!-- Simplified topbar that preserves logo + nav + active Sign In -->
  <header class="topbar" role="banner" aria-label="Topbar">
    <a href="https://ccc.rochester.edu/groups" class="logo" id="a-top-bar-logo" aria-label="University of Rochester Logo. Opens the members homepage.">
      <img src="image_upload_875413_ccc_logo_50x130_71115585.png" alt="University of Rochester Logo">
    </a>
    <nav class="topnav" aria-label="Main">
      <a href="https://ccc.rochester.edu/home_login">Home</a>
      <a href="https://ccc.rochester.edu/home/groups/">Groups</a>
      <a href="https://ccc.rochester.edu/home/events/">Events</a>
      <a href="https://ccc.rochester.edu/home/news/">News</a>
      <a href="https://ccc.rochester.edu/login_only" aria-current="true" style="margin-left:14px;">Sign In</a>
    </nav>
  </header>

  <!-- Main content -->
  <main class="page" role="main" aria-label="Sign In">
    <section class="login__box" aria-labelledby="signin-title">
      <h1 id="signin-title">Sign in</h1>

      <p><strong>University of Rochester Accounts</strong><br><small class="hint">Use your Active Directory Login</small></p>

      <p style="margin-bottom:12px;">
        <a class="btn--school" href="https://www.campusgroups.com/shibboleth/login?idp=rochester" id="ad-login">
          Active Directory Login
        </a>
      </p>

      <div class="card-separator" aria-hidden="true"></div>

      <p style="margin:0 0 6px 0;"><strong>Guest Accounts:</strong>
        <a href="#" id="a-all-others-sign-in-below" class="link" style="margin-left:10px;">Sign in below</a>
      </p>

      <!-- Hidden alternate login (keeps original action+hidden inputs & CSRF token) -->
      <form id="rochester_login" name="login" method="post" action="https://ccc.rochester.edu/student_login" style="display:none; margin-top:14px;" novalidate>
        <div role="region" aria-label="Alternate login.">
          <div class="form-group">
            <input id="login_email" autocomplete="email" class="form-control" name="email" type="email" placeholder="Email" title="Enter your Email" value="" aria-label="Login. Enter your Email." required>
          </div>

          <div class="form-group" style="position:relative;">
            <input id="login_password" class="form-control" autocomplete="current-password" name="password" type="password" placeholder="Password" title="Enter your password" value="" aria-label="Password." required>
          </div>

          <div style="margin-top:6px;">
            <button type="submit" id="loginButton" class="btn--school" aria-label="Sign In">Sign In</button>
          </div>

          <!-- Hidden inputs copied from original to preserve server parameters -->
          <input type="hidden" name="update" value="1">
          <input type="hidden" name="ssl" value="1">
          <input type="hidden" name="redirect" value="student_index">
          <input type="hidden" name="page" value="login">
          <input type="hidden" name="user" value="">
          <input type="hidden" name="_csrf" value="5//zWpIH46M19OgLfHI/6Yq6W6X8vmxSiPL4/GjUI6IL">

          <div class="row" style="margin-top:10px;">
            <label class="checkbox"><input id="remember_me" type="checkbox" name="remember_me" value="1"> Keep me signed on</label>
            <a class="link" href="https://ccc.rochester.edu/password_boot?email=&amp;embed=1&amp;modal=true&amp;TB_iframe=true&amp;height=250&amp;width=500" title="Forgot Password">Forgot Password?</a>
          </div>
        </div>
      </form>
    </section>

    <!-- Background image preserved from original (keeps same visual) -->
    <div class="login__background-img" aria-hidden="true"
         style="background-image: url('/upload/rochester/2019/image_upload_875413_20140508_Wilson_Commons_exterior_0241_tonedjpg_711154318.png');"></div>
  </main>

  <footer>
    <div style="max-width:980px;margin:0 auto;">
      <div style="display:flex;gap:16px;align-items:center;justify-content:center;flex-wrap:wrap;">
        <img src="image_upload_875413_ccc_logo_50x130_71115585.png" alt="" style="height:36px;border-radius:6px;">
        <div style="text-align:left;">
          <div>University of Rochester — United States</div>
          <a href="mailto:wcsa@rochester.edu" class="link" style="font-weight:600;">wcsa@rochester.edu</a>
        </div>
      </div>

      <div style="margin-top:12px;color:var(--muted);font-size:13px;">
        ©2025 CampusGroups — <a class="link" href="https://readyedu.atlassian.net/wiki/spaces/CGSD/overview?homepageId=302186786">Support Center</a>
      </div>
    </div>
  </footer>

  <!-- Minimal JS: toggle guest form and basic validation. -->
  <script>
    (function(){
      // Toggle the alternate guest login form
      var toggleLink = document.getElementById('a-all-others-sign-in-below');
      var form = document.getElementById('rochester_login');

      toggleLink.addEventListener('click', function (e) {
        e.preventDefault();
        if (form.style.display === 'none' || form.style.display === '') {
          form.style.display = 'block';
          document.getElementById('login_email').focus();
          toggleLink.textContent = 'Hide sign in';
        } else {
          form.style.display = 'none';
          toggleLink.textContent = 'Sign in below';
        }
      });

      // Basic client-side validation and graceful submit
      form.addEventListener('submit', function (e) {
        if (!form.checkValidity()) {
          return;
        }
        var btn = document.getElementById('loginButton');
        btn.disabled = true;
        btn.textContent = 'Signing in...';
        // Allow form to submit normally to server
      });

      // Accessibility helper for top-logo
      var topLogo = document.getElementById('a-top-bar-logo');
      topLogo.addEventListener('keydown', function(e){
        if (e.key === 'Enter' || e.key === ' ') { this.click(); }
      });
    })();
  </script>
</body>
</html>
